name: Build and Store Custom Plugin Artifact

on:
  push:
    branches:
      - test-workflow  # Runs only on pushes to 'test-workflow' branch

jobs:
  build-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Gradle
        run: sudo apt-get install gradle -y  # Installs Gradle directly on the runner

      - name: Build JAR with Gradle
        working-directory: plugin
        run: gradle clean build  # Builds the project from the plugin directory

      - name: Upload Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-jar
          path: plugin/build/libs/hello-world-*.jar  # Uploads all JARs built in the plugin directory