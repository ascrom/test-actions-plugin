name: Build and Store Custom Plugin Artifact

on:
  push:
    branches:
      - test-workflow  # Runs only on pushes to 'test-workflow' branch

jobs:
  build-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build JAR with Gradle
        working-directory: plugin
        run: |
          ./gradlew clean build

      - name: Upload Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-jar
          path: plugin/build/libs/hello-world-*.jar  # Uploads all JARs built in the plugin directory
