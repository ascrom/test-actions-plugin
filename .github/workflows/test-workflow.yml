name: Build and Store Custom Plugin Artifact

on:
  push:
    branches:
      - test-workflow  # Runs only on pushes to 'test-workflow' branch

jobs:
  build-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.5'  # Specify the compatible Gradle version

      - name: Make gradlew executable
        run: chmod +x ./gradlew  # Ensure executable permissions

      - name: Build JAR with Gradle
        run: ./gradlew -p plugin clean build --info --stacktrace  # Adds debug information

      - name: Upload Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-jar
          path: plugin/build/libs/hello-world-*.jar